    <h2>Figuras Geometricas</h2>

    <section>
        <div class="container">
            <div class="row justify-content-around mt-5">
                <div class="col-md-4 " >
                    <h4>Cuadrado</h4>
                    <input type="number" class="form-control mb-3" id="cuadradoInput" placeholder="Ingrese lado" style="width: 300px">
                    <button class="btn btn-primary" id="cuadradoPerBoton">Calcular Perimetro</button>
                    <button class="btn btn-primary" id="cuadradoArBoton">Calcular Area</button>
                </div>

                <div class="col-md-4 ">
                    <h4>Triangulo</h4>
                    <input type="number" class="form-control mb-3" id="cuadradoInput" placeholder="Ingrese uno de los lados del triangulo" style="width: 300px">
                    <button class="btn btn-primary" id="cuadradoPerBoton">Calcular Perimetro</button>
                    <button class="btn btn-primary" id="cuadradoArBoton">Calcular Area</button>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <h4>Circulo</h4>
                    <input type="number" class="form-control mb-3" id="cuadradoInput" placeholder="Ingrese el radio del circulo" style="width: 300px">
                    <button class="btn btn-primary" id="cuadradoPerBoton">Calcular Diametro</button>
                    <button class="btn btn-primary" id="cuadradoArBoton">Calcular Area</button>
                    <button class="btn btn-primary" id="cuadradoPerBoton" >Calcular Perimetro</button>
                </div>
            </div>
            
          </div>
    </section>
